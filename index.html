<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Gadget Hunter BD</title>
  <!-- Bootstrap 5 CSS -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Main CSS -->
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <!-- Header -->
  <header id="hero" class="d-flex justify-content-center align-items-center flex-column">
    <h1 class="text-info text-capitalize bg-white p-3 rounded-3 shadow-lg fw-bold">phone gadget hunter <span class="text-success text-uppercase">bd</span></h1>
    <div class="input-group mt-5 search-box">
      <input id="search-text" type="text" class="form-control shadow-none" placeholder="Search your phone">
      <button onclick="searchPhone()" class="btn btn-info text-light shadow-none" type="button">Search</button>
    </div>
    <div class="error mt-4">
      <h5 id="error-msg" class="text-danger fw-bold text-capitalize"></h5>
    </div>
  </header>
  <!-- Search Results Here -->
  <main>
    <!-- Display single phone details -->
    <section class="my-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-8 mx-auto">
            <div id="phone-details">

            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Display all results -->
    <section class="my-3">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div id="display-results" class="show-result">
              
            </div>
          </div>
          <div class="d-flex justify-content-center my-4">
            <button id="load-more" onclick="searchAllPhone()" class="btn btn-info px-4 text-light text-capitalize">Load more</button>
          </div>
        </div>
      </div>
    </section>
  </main>
  <!-- Footer -->
  <footer class="bg-secondary py-2 text-center">
    <p class="m-0 text-capitalize text-info">phone gadget hunter BD</p>
    <p class="m-0 text-light text-capitalize"> <small> &copy; all rights reserved by theophil dio</small></p>
  </footer>
  
  <!-- Bootstrap 5 JS -->
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <!-- Main JS -->
  <script src="assets/js/app.js"></script>
</body>
</html>
